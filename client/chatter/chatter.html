<template name="chatter">
	<head>
	<title>Chatter</title>
	</head>

	<body>
	<h1>Chatter</h1>

	<div id="chatBox">
		<div id="messages">
			{{#each messages}}
				{{> message}} <br />
			{{/each}}
		</div>

		<div id="postMessage">
			<form>
				<input type="text" name="messageTextBox"/>
			</form>
		</div>
	</div>

	</body>
</template>

<template name="message">
{{sender.username}}: {{message}} 
</template>
