<template name="trellotool">
	<head>
	<script src="https://api.trello.com/1/client.js?key={{ApiKey}}"></script>
	</head>

	{{#unless Authorized}}
	<button class="trelloauth">Authenticate with Trello</button>
	{{/unless}}

	<ul>
	{{#each Boards}}
		<li>
			<button class="boardbtn" id="{{id}}">{{name}}</button>
		</li>
	{{/each}}
	{{#each Lists}}
		<li>
			<button class="listbtn" id="{{id}}">{{name}}</button>
		</li>
	{{/each}}
	</ul>
</template>
